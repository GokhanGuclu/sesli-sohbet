<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Giriş Ekranı -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-microphone"></i>
                    <h1>Sesli Sohbet</h1>
                </div>
                <div class="login-form">
                    <div class="input-group">
                        <label for="username">Kullanıcı Adı:</label>
                        <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
                    </div>
                    <div class="input-group">
                        <label for="room-id">Oda ID:</label>
                        <input type="text" id="room-id" placeholder="Oda ID'sini girin">
                    </div>
                    <button id="join-btn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Odaya Katıl
                    </button>
                </div>
            </div>
        </div>

        <!-- Sohbet Ekranı -->
        <div id="chat-screen" class="screen">
            <div class="chat-header">
                <div class="room-info">
                    <h2>Oda: <span id="current-room">-</span></h2>
                    <p>Kullanıcı: <span id="current-user">-</span></p>
                </div>
                <div class="header-actions">
                    <div class="version-info">
                        <span id="app-version">v1.0.0</span>
                        <div id="update-container" class="update-container" style="display: none;">
                            <span id="update-status" class="update-status"></span>
                            <div id="update-progress" class="update-progress" style="display: none;">
                                <div class="progress-bar">
                                    <div id="progress-fill" class="progress-fill"></div>
                                </div>
                                <span id="progress-text" class="progress-text">0%</span>
                            </div>
                        </div>
                    </div>
                    <button id="leave-btn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i>
                        Ayrıl
                    </button>
                </div>
            </div>

            <div class="chat-content">
                <div class="users-panel">
                    <h3>Kullanıcılar</h3>
                    <div id="users-list" class="users-list">
                        <!-- Kullanıcılar buraya eklenecek -->
                    </div>
                </div>

                <div class="chat-panel">
                    <div class="messages-container">
                        <div id="messages" class="messages">
                            <!-- Mesajlar buraya eklenecek -->
                        </div>
                    </div>
                    <!-- Mesaj gönderme kısmı kaldırıldı -->
                </div>

                <div class="voice-panel">
                    <div class="voice-controls">
                        <h3>Ses Kontrolleri</h3>
                        
                        <!-- Mikrofon Seçimi -->
                        <div class="microphone-selection">
                            <label for="microphone-select">Mikrofon:</label>
                            <select id="microphone-select" class="microphone-select">
                                <option value="">Mikrofon seçiliyor...</option>
                            </select>
                            <button id="refresh-microphones" class="btn btn-secondary btn-sm">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        
                        <div class="control-group">
                            <button id="mute-btn" class="btn btn-secondary">
                                <i class="fas fa-microphone"></i>
                                <span>Sustur</span>
                            </button>
                            <button id="deafen-btn" class="btn btn-secondary">
                                <i class="fas fa-volume-up"></i>
                                <span>Sesi Kapat</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/license.js"></script>
    <script src="js/config.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Electron versiyonu için özel ayarlar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sesli Sohbet Electron Versiyonu yüklendi');
            
            // Chrome tabanlı tarayıcılar için debug bilgileri
            const userAgent = navigator.userAgent;
            const isChrome = /Chrome/.test(userAgent) && !/Edge/.test(userAgent);
            const isEdge = /Edg/.test(userAgent);
            const isFirefox = /Firefox/.test(userAgent);
            
            console.log('Tarayıcı Bilgileri:', {
                userAgent: userAgent,
                isChrome: isChrome,
                isEdge: isEdge,
                isFirefox: isFirefox,
                webRTCSupported: typeof RTCPeerConnection !== 'undefined',
                mediaDevicesSupported: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                isElectron: !!(window && window.process && window.process.type)
            });
            
            // Chrome tabanlı tarayıcılar için özel optimizasyonlar
            if (isChrome || isEdge) {
                console.log('Chrome tabanlı tarayıcı tespit edildi - WebRTC optimizasyonları aktif');
                
                // Chrome için özel event listener'lar
                if (window.rtcManager) {
                    // Chrome tabanlı tarayıcılar için bağlantı durumu takibi
                    window.rtcManager.on('peerConnected', (clientId) => {
                        console.log(`Chrome bağlantısı başarılı: ${clientId}`);
                    });
                    
                    window.rtcManager.on('peerDisconnected', (clientId) => {
                        console.log(`Chrome bağlantısı kesildi: ${clientId}`);
                    });
                    
                    window.rtcManager.on('connectionFailed', (clientId) => {
                        console.log(`Chrome bağlantısı başarısız: ${clientId}`);
                    });
                }
            }
            
            // Chrome tabanlı tarayıcılar için debug komutları
            window.debugChromeWebRTC = function() {
                console.log('=== Chrome WebRTC Debug Bilgileri ===');
                console.log('Tarayıcı:', userAgent);
                console.log('WebRTC Desteği:', typeof RTCPeerConnection !== 'undefined');
                console.log('MediaDevices Desteği:', !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
                console.log('Electron Ortamı:', !!(window && window.process && window.process.type));
                
                if (window.rtcManager) {
                    console.log('WebRTC Manager Durumu:', window.rtcManager.getStatus());
                }
                
                if (window.wsManager) {
                    console.log('WebSocket Durumu:', window.wsManager.getConnectionStatus());
                }
                
                console.log('=== Debug Bilgileri Tamamlandı ===');
            };
            
            // Debug komutunu konsola ekle
            console.log('Chrome WebRTC debug için: debugChromeWebRTC() komutunu kullanın');
        });
    </script>
</body>
</html>
